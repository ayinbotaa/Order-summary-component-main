<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-container">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-content">
          <h2>Order Summary</h2>
          <p class="message">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like
          </p>
          <div class="anual-plan">
            <div class="anual-flexbox">
              <div class="music-img">
                <img src="images/icon-music.svg" alt="" />
              </div>
              <div>
                <p><strong style="color: #222">Annual Plan</strong></p>
                <p>$599.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="cta-btn">Proceed to Payment</button><br />
          <button class="secondary-btn">Cancel Order</button>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/ayinbota_" terget="_blank">ayinbota</a>.
    </footer>
  </body>
</html>
